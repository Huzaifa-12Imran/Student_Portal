<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="30" y="30" width="140" height="140" rx="35" fill="url(#mainGradient)" />
  
  <!-- White overlay for depth -->
  <rect x="30" y="30" width="140" height="140" rx="35" fill="white" opacity="0.15" />
  
  <!-- Sparkles star icon -->
  <g transform="translate(100, 100)">
    <!-- Center point -->
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.9"/>
    
    <!-- Four main points -->
    <line x1="0" y1="-35" x2="0" y2="-20" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <line x1="35" y1="0" x2="20" y2="0" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <line x1="0" y1="35" x2="0" y2="20" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <line x1="-35" y1="0" x2="-20" y2="0" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    
    <!-- Four diagonal points -->
    <line x1="25" y1="-25" x2="16" y2="-16" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="25" y1="25" x2="16" y2="16" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="-25" y1="25" x2="-16" y2="16" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="-25" y1="-25" x2="-16" y2="-16" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>